<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        body{
            background:url("https://www.grazacacademy.com/static/media/auth.b684387f863ed204af13.png") no-repeat right;
        }
    </style>
</head>
<body>
    <div>
        <div>
        <a href="https://www.grazacacademy.com/">
        <img src="https://www.grazacacademy.com/static/media/academy-logo.39074ebc51eceba6e789c193689c3312.svg" alt="grazacacademy_logo"></a>
        </div>
        <div>
            <form action="">
                <h3>Create account</h3>
                <fieldset style="width: 30%;padding: 20px;">
                    <div>
                <label for="fname">First name</label><br>
                <input type="text" id="fname" name="fname" required placeholder="First name" style="font-weight: 700;border: 1px solid;border-radius: 7px;width: 95%;height: 35px;"><br><br></div>
                    <div>
                        <label for="lname">Last name</label><br>
                        <input type="text" id="lname" name="lname" required placeholder="Last name" style="font-weight: 700;border: 1px solid;border-radius: 7px;width: 95%;height: 35px;"><br><br></div>
                    <div>
                        <label for="mail">Email Address</label><br>
                        <input type="text" id="mail" name="mail" required placeholder="Email Address" style="font-weight: 700;border: 1px solid;border-radius: 7px;width: 95%;height: 35px;"><br><br></div>
                    <div>
                            <label for="contact">Phone Number</label><br>
                            <input type="text" id="contact" name="contact" required placeholder="Phone Number" style="font-weight: 700;border: 1px solid;border-radius: 7px;width: 95%;height: 35px;"><br><br></div>
                    <div>
                        <label for="pwd">Password</label><br>
                        <input type="password" id="pwd" name="pwd" required placeholder="Password" style="font-weight: 700;border: 1px solid;border-radius: 7px;width: 95%;height: 35px;"><br><br></div>
                    <div>
                        <button type="submit">Create Account</button><br><br>
                    </div>
                    <div>
                        By clicking “Create account” you agree to our<a href=""> Terms & Conditions</a> and that you have read our<a href=""> Pricing Plan.</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
